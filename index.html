<!DOCTYPE html>
<html>
    <body>

        <h2>Live Clock using setInterval()</h2>

        <p>Using setInterval() to display the time every second (1000 milliseconds).</p>

        <h1 id="display"></h1>

        <script>
            setInterval(clock, 1000);

            function clock() {
                let d = new Date();
                document.getElementById("display").innerHTML=
                d.getHours() + ":" +
                d.getMinutes() + ":" +
                d.getSeconds();
            }
        </script>

    </body>
</html>
